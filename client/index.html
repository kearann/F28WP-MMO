<html>

<head>
  <title>F28WP-MMO</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="menuContainer">
    <div id="popupbody">
    </div>
  </div>

  <div id="user" class="player facingRight"></div>
  <div id="infoBar">
    <p id="health"></p>
    <p id="points"></p>
  </div>

  <div id="chatBox">
    <ul id="messages"></ul>
    <form id="chatForm" action="" onsubmit="return false">
      <input id="chatTextBox" autocomplete="off" /><button id="chatButton">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
