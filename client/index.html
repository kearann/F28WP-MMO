<html>

<head>
  <title>F28WP-MMO</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="menuContainer">
    <div id="popupbody">
    </div>
  </div>

  <div id="user" class="player facingRight"></div>
  <div id="infoBar">
    <p id="health"></p>
    <p id="points"></p>
  </div>

  <div id="chatBox">
    <ul id="messages"></ul>
    <form id="chatForm" action="">
      <input id="chatTextBox" autocomplete="off" onfocus="activechat(true)" onblur="activechat(false)" /><button
        id="chatButton">Send</button>
    </form>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="script.js"></script>

</body>

</html>
